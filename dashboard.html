<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2>Your Dashboard</h2>
  <div id="graph"></div>

  <script>
    var graphs = {{ graphJSON | safe }};
    Plotly.newPlot('graph', graphs.data, graphs.layout);
  </script>

</body>
</html>
